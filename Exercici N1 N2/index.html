<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>Formulari Younenki</title>
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->


    <div class="container-main row align-content-sm-center justify-content-sm-center mr-5 col-12">
        <div class=" col-sm-6 logo-bck">
            <h1>Registra't</h1>
            <img id="logo" src="img/logo.png" alt="logo">

        </div>

        <div class="container col-sm-6 form formulari">
            <h2>Validació del registre</h2>
            <form method="POST" action="registrado.html" id="myFormId" onsubmit="return registerValidate()"
                name="myForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Nom</label>
                        <input type="text" name="inputName" class="form-control" id="inputName">
                        <div class="invalid-feedback" id="errorName"></div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputSurname">Cognom</label>
                        <input type="text" name="inputSurname" class="form-control" id="inputSurname">
                        <div class="invalid-feedback" id="errorSurname"></div>
                    </div>
                </div>

                <div class="email form-group col-md-12">
                    <label for="inputEmail">Email</label>
                    <input type="text" name="inputEmail" class="form-control" id="inputEmail">
                    <div class="invalid-feedback" id="errorEmail"></div>
                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="inputPassword">Contrasenya</label>
                        <input type="password" name="inputPassword" class="form-control" id="inputPassword">
                        <div class="invalid-feedback" id="errorPassword"></div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword2">Repeteix la contrasenya</label>
                        <input type="password" name="inputPassword2" class="form-control" id="inputPassword2">
                        <div class="invalid-feedback" id="errorPassword2"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAddress">Adreça</label>
                    <input type="text" class="form-control" id="inputAddress">
                    <div class="invalid-feedback" id="errorAddress"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputProvince">Provincia</label>
                        <input type="text" id="inputProvince" class="form-control">
                        <div class="invalid-feedback" id="errorProvince"></div>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputCity">Ciutat</label>
                        <input type="text" class="form-control" id="inputCity">
                        <div class="invalid-feedback" id="errorCity"></div>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CP</label>
                        <input type="text" class="form-control" id="inputZip">
                        <div class="invalid-feedback" id="errorZip"></div>
                    </div>
                    <div class="form-group col-md-12">
                        <div class="form-check center">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                He llegit i acepto la politica de privacitat
                            </label>
                            <div class="invalid-feedback" id="errorCheck"></div>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Registre</button>
            </form>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>













</body>

</html>
